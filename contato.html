<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contato - EBAC Motors </title>
    <link rel="stylesheet" href="./contato.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body>
    <header>
        <div class="container container_flex">
            <a href="./index.html" rel="prev">
                <h1>EBAC Motors</h1>
            </a>
            <div class="menu_hamburguer">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <nav>
            <div class="container">
                <ul>
                    <li>
                        <a href="#">Sobre</a>
                    </li>
                    <li>
                        <a href="#">Em destaque</a>
                    </li>
                    <li>
                        <a href="#">Promoções</a>
                    </li>
                    <li>
                        <a href="./contato.html"> Contato </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="container container_flex">
        <div>
            <h2> Entre em contato conosco </h2>
            <form>
                <div class="form-campo">
                    <label for="nome"> Nome: </label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div class="form-campo">
                    <label for="telefone"> Telefone: </label>
                    <input type="text" id="telefone" name="telefone">
                </div>
                <div class="form-campo">
                    <label for="email"> E-mail: </label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-campo">
                    <label for="motocicleta-interesse"> Motocicleta de interessa: </label>
                    <input type="text" id="motocicleta-interesse" name="motocicleta-interesse">
                </div>
                <div class="form-campo">
                    <label for="mensagem"> Mensagem: </label>
                    <textarea id="mensagem" name="mensagem"></textarea>
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
        <div>
            <img src="./images/oficina.jpg" alt="imagem de oficina">
        </div>
    </section>

    <footer>
        <div class="container container_flex">
            <p> 2024 &copy; EBAC MOTORS - todos os direitos reservados </p>
            <ul class="container_flex">
                <li>
                    <a href="">
                        <img src="./images/icones/facebook.png" alt="ícone da rede social facebook">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="./images/icones/instagram.png" alt="ícone da rede social instagram">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="./images/icones/youtube.png" alt="ícone do youtube">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
    
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="./js/jquery.mask.min.js"></script>
<script src="./js/jquery.validate.min.js"></script>
<script src="./js/messages_pt_BR.min.js"></script>
<script src="./js/contato.js"></script>
</body>
</html>
